<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="/project">Projekter</a></li>
            <li class="nav-item"><a class="nav-link" href="/employees">Medarbejdere</a></li>
            <li class="nav-item"><a class="nav-link" href="/machines">Maskiner</a></li>
            <li class="nav-item"><a class="nav-link" href="/bookings">Bookinger</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2 class="text-primary mb-0">Opret Nyt Projekt</h2>
          <a href="/" class="btn btn-secondary">Tilbage til oversigt</a>
        </div>

        <form id="project-form" method="post" action="javascript:void(0);" class="p-3">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="projectID" class="form-label">Projekt ID*</label>
              <input type="text" id="projectID" name="projectID" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Projekt Navn*</label>
              <input type="text" id="name" name="name" class="form-control" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="customer" class="form-label">Kunde*</label>
              <input type="text" id="customer" name="customer" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="price" class="form-label">Pris (DKK)*</label>
              <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="startDate" class="form-label">Startdato*</label>
              <input type="date" id="startDate" name="startDate" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="deadline" class="form-label">Deadline*</label>
              <input type="date" id="deadline" name="deadline" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Beskrivelse</label>
            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" id="isClassProject" name="isClassProject" class="form-check-input" />
            <label for="isClassProject" class="form-check-label">Markér som klasseprojekt</label>
          </div>

          <div id="inspection-section" class="bg-light p-3 border rounded d-none">
            <h3 class="text-primary">Inspektioner</h3>
            <p>Vælg de relevante inspektioner:</p>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="firstInspection" name="firstInspection" class="form-check-input inspection-checkbox" />
                <label for="firstInspection" class="form-check-label">1. Inspektion</label>
              </div>
              <div id="firstInspectionDateContainer" class="mt-2 d-none">
                <label for="firstInspectionDate" class="form-label">Dato for 1. inspektion</label>
                <input type="date" id="firstInspectionDate" name="firstInspectionDate" class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="wpsWpqr" name="wpsWpqr" class="form-check-input inspection-checkbox" />
                <label for="wpsWpqr" class="form-check-label">WPS/WPQR</label>
              </div>
              <div id="wpsWpqrDateContainer" class="mt-2 d-none">
                <label for="wpsWpqrDate" class="form-label">Dato for WPS/WPQR</label>
                <input type="date" id="wpsWpqrDate" name="wpsWpqrDate" class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="ndt" name="ndt" class="form-check-input inspection-checkbox" />
                <label for="ndt" class="form-check-label">NDT</label>
              </div>
              <div id="ndtDateContainer" class="mt-2 d-none">
                <label for="ndtDate" class="form-label">Dato for NDT</label>
                <input type="date" id="ndtDate" name="ndtDate" class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="finalInspection" name="finalInspection" class="form-check-input inspection-checkbox" />
                <label for="finalInspection" class="form-check-label">Final Inspection</label>
              </div>
              <div id="finalInspectionDateContainer" class="mt-2 d-none">
                <label for="finalInspectionDate" class="form-label">Dato for Final Inspection</label>
                <input type="date" id="finalInspectionDate" name="finalInspectionDate" class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="report" name="report" class="form-check-input inspection-checkbox" />
                <label for="report" class="form-check-label">Report</label>
              </div>
              <div id="reportDateContainer" class="mt-2 d-none">
                <label for="reportDate" class="form-label">Dato for Report</label>
                <input type="date" id="reportDate" name="reportDate" class="form-control" />
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <a href="/" class="btn btn-secondary">Annuller</a>
            <button type="submit" class="btn btn-primary">Gem Projekt</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../../js/create/createProject.js"></script>
  </body>
</html>
