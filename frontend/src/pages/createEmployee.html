<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret Medarbejder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Projekter</a></li>
            <li class="nav-item"><a class="nav-link" href="/employees">Medarbejdere</a></li>
            <li class="nav-item"><a class="nav-link" href="/machines">Maskiner</a></li>
            <li class="nav-item"><a class="nav-link" href="/bookings">Bookinger</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="text-primary mb-0">Opret Ny Medarbejder</h2>
        </div>

        <form id="create-employee-form" method="post" action="javascript:void(0);" class="p-3">
          <div class="mb-3">
            <label for="employeeNumber" class="form-label">Medarbejdernummer</label>
            <input type="text" id="employeeNumber" name="employeeNumber" class="form-control" required placeholder="F.eks. EMP001" />
            <div class="text-danger small" id="employeeNumber-error"></div>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Navn</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="Indtast medarbejderens fulde navn" />
            <div class="text-danger small" id="name-error"></div>
          </div>

          <div class="mb-3">
            <label for="skills" class="form-label">Færdigheder</label>
            <div id="skills-list" class="d-flex flex-wrap gap-2"></div>

            <div class="input-group mt-2">
              <input type="text" id="skill-input" class="form-control" placeholder="Indtast en færdighed og klik på Tilføj" />
              <button type="button" id="add-skill" class="btn btn-success">Tilføj</button>
            </div>
            <div class="text-danger small" id="skills-error"></div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <a href="/employees" class="btn btn-secondary">Annuller</a>
            <button type="submit" class="btn btn-primary">Gem</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      import { createEmployee } from "../js/employeeService.js";

      let skills = [];

      const form = document.getElementById("create-employee-form");
      const skillsList = document.getElementById("skills-list");
      const skillInput = document.getElementById("skill-input");
      const addSkillButton = document.getElementById("add-skill");

      function renderSkills() {
        skillsList.innerHTML = "";

        if (skills.length === 0) {
          skillsList.innerHTML = "<p class='text-muted'>Ingen færdigheder tilføjet endnu.</p>";
          return;
        }

        skills.forEach((skill, index) => {
          const skillItem = document.createElement("div");
          skillItem.classList.add("badge", "bg-info", "text-dark", "d-flex", "align-items-center", "gap-2");
          skillItem.innerHTML = `${skill} <span class='text-danger' style='cursor: pointer;' data-index='${index}'>×</span>`;
          skillsList.appendChild(skillItem);
        });

        document.querySelectorAll("[data-index]").forEach((button) => {
          button.addEventListener("click", () => {
            const index = parseInt(button.dataset.index, 10);
            skills = skills.filter((_, i) => i !== index);
            renderSkills();
          });
        });
      }

      renderSkills();

      function addSkill() {
        const skill = skillInput.value.trim();

        if (skill && !skills.includes(skill)) {
          skills.push(skill);
          skillInput.value = "";
          document.getElementById("skills-error").textContent = "";
          renderSkills();
        } else if (skills.includes(skill)) {
          document.getElementById("skills-error").textContent = "Denne færdighed er allerede tilføjet.";
        }
      }

      addSkillButton.addEventListener("click", addSkill);

      skillInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          addSkill();
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        document.querySelectorAll(".text-danger").forEach((el) => {
          el.textContent = "";
        });

        const employeeNumber = document.getElementById("employeeNumber").value.trim();
        const name = document.getElementById("name").value.trim();

        let isValid = true;

        if (!employeeNumber) {
          document.getElementById("employeeNumber-error").textContent = "Medarbejdernummer er påkrævet.";
          isValid = false;
        }

        if (!name) {
          document.getElementById("name-error").textContent = "Navn er påkrævet.";
          isValid = false;
        }

        if (!isValid) return;

        const employee = {
          employeeNumber,
          name,
          skills,
        };

        try {
          await createEmployee(employee);
          alert("Medarbejder oprettet succesfuldt!");
          form.reset();
          skills = [];
          renderSkills();
          window.location.href = "/employees";
        } catch (error) {
          console.error("Error creating employee:", error);
          alert("Der opstod en fejl ved oprettelse af medarbejderen. Prøv igen senere.");
        }
      });
    </script>
  </body>
</html>
