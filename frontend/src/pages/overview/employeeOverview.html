<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medarbejderoversigt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Projekter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employees">Medarbejdere</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/machines">Maskiner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">Bookinger</a>
            </li>
          </ul>
          <a href="/create-employee" class="btn btn-success ms-lg-2">
            <i class="bi bi-person-plus"></i> Opret Ny Medarbejder
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="text-center mb-4">
        <h1 class="text-primary">Medarbejderoversigt</h1>
      </div>
      <div class="card shadow-sm mb-4">
        <div class="row g-2 align-items-center my-3 px-3">
          <div class="col-md-7 col-12">
            <div class="input-group input-group-sm">
              <input type="text" id="search-input" class="form-control form-control-sm" placeholder="Søg efter medarbejdernummer eller navn..." />
              <button id="search-button" class="btn btn-primary btn-sm">Søg</button>
            </div>
          </div>
          <div class="col-md-5 col-12">
            <div class="input-group input-group-sm">
              <select id="sort-field" class="form-select form-select-sm">
                <option value="employeeNumber">Sortér efter Medarbejdernummer</option>
                <option value="name">Sortér efter Navn</option>
              </select>
              <button id="sort-direction" class="btn btn-light btn-sm d-flex align-items-center" title="Skift sorteringsretning">
                <i id="sort-icon" class="bi bi-sort-alpha-up"></i>
              </button>
            </div>
          </div>
        </div>
        <hr class="my-0" />
        <div id="employee-list" class="card-body">
          <table class="table table-hover w-100">
            <thead>
              <tr>
                <th>Medarbejdernummer</th>
                <th>Navn</th>
                <th>Handlinger</th>
              </tr>
            </thead>
            <tbody id="employee-list-body">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module" src="../../js/overview/employeeOverview.js"></script>
  </body>
</html>
