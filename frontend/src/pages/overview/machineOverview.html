<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maskine Oversigt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/project">Projekter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employees">Medarbejdere</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/machines">Maskiner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">Bookinger</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-primary mb-3">Maskine Oversigt</h2>
      <div class="card">
        <div class="card-body">
          <div class="row g-2 align-items-center my-3 px-3">
            <div class="col-md-7 col-12">
              <div class="input-group input-group-sm">
                <input
                  type="text"
                  id="search-input"
                  class="form-control form-control-sm"
                  placeholder="Søg efter maskine ID, navn eller type..."
                />
                <button id="search-button" class="btn btn-primary btn-sm">
                  Søg
                </button>
              </div>
            </div>
            <div class="col-md-3 col-12">
              <div class="input-group input-group-sm">
                <select id="sort-field" class="form-select form-select-sm">
                  <option value="name">Sortér efter Navn</option>
                  <option value="status">Sortér efter Status</option>
                </select>
                <button
                  id="sort-direction"
                  class="btn btn-light btn-sm d-flex align-items-center"
                  title="Skift sorteringsretning"
                >
                  <span id="sort-icon" class="bi bi-sort-alpha-up"></span>
                </button>
              </div>
            </div>
            <div class="col-md-2 col-12 text-end">
              <a id="createMachineBtn" class="btn btn-success btn-sm">
                <i class="bi bi-clipboard-plus"></i> Opret Ny Maskine
              </a>
            </div>
          </div>
          <div id="machine-list">
            <p class="text-muted text-center">Indlæser maskiner...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="machineModal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle" class="modal-title">Opret Ny Maskine</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="machineForm" method="post" action="javascript:void(0);">
              <input type="hidden" id="machineId" name="machineId" />
              <div class="mb-3">
                <label for="machineName" class="form-label"
                  >Maskine Navn*</label
                >
                <input
                  type="text"
                  id="machineName"
                  name="machineName"
                  class="form-control"
                  required
                />
              </div>
              <div class="d-flex justify-content-end gap-2">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancelBtn"
                  data-bs-dismiss="modal"
                >
                  Annuller
                </button>
                <button type="submit" class="btn btn-success">Gem</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/overview/machineOverview.js"></script>
  </body>
</html>
