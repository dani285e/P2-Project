<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Oversigt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/project">Projekter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employees">Medarbejdere</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/machines">Maskiner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">Bookinger</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-primary mb-3">Projekt Oversigt</h2>
      <div class="card">
        <div class="card-body">
          <div class="row g-2 align-items-center my-3 px-3">
            <div class="col-md-7 col-12">
              <div class="input-group input-group-sm">
                <input
                  type="text"
                  id="search-input"
                  class="form-control form-control-sm"
                  placeholder="Søg efter projekt ID, navn eller kunde..."
                />
                <button id="search-button" class="btn btn-primary btn-sm">
                  Søg
                </button>
              </div>
            </div>
            <div class="col-md-3 col-12">
              <div class="input-group input-group-sm">
                <select id="sort-field" class="form-select form-select-sm">
                  <option value="projectID">Sortér efter Projekt ID</option>
                  <option value="name">Sortér efter Navn</option>
                  <option value="customer">Sortér efter Kunde</option>
                  <option value="startDate">Sortér efter Startdato</option>
                  <option value="deadline">Sortér efter Deadline</option>
                  <option value="isClassProject">
                    Sortér efter Klasseprojekt
                  </option>
                </select>
                <button
                  id="sort-direction"
                  class="btn btn-light btn-sm d-flex align-items-center"
                  title="Skift sorteringsretning"
                >
                  <span id="sort-icon" class="bi bi-sort-alpha-up"></span>
                </button>
              </div>
            </div>
            <div class="col-md-2 col-12 text-end">
              <a href="/create-project" class="btn btn-success btn-sm">
                <i class="bi bi-clipboard-plus"></i> Opret Nyt Projekt
              </a>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-hover w-100" id="project-table-v2">
              <thead>
                <tr>
                  <th>Projekt ID</th>
                  <th>Navn</th>
                  <th class="d-none d-md-table-cell">Kunde</th>
                  <th class="d-none d-lg-table-cell">Startdato</th>
                  <th class="d-none d-lg-table-cell">Deadline</th>
                  <th class="d-none d-xl-table-cell">Pris</th>
                  <th class="d-none d-xl-table-cell">Klasseprojekt</th>
                  <th>Handlinger</th>
                </tr>
              </thead>
              <tbody id="project-list-body-v2">
                <!-- Dynamically populated rows -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Move script to external JS file -->
    <script type="module" src="../../js/overview/projectOverview.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
