<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rediger Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Projekter</a></li>
            <li class="nav-item"><a class="nav-link" href="/employees">Medarbejdere</a></li>
            <li class="nav-item"><a class="nav-link" href="/machines">Maskiner</a></li>
            <li class="nav-item"><a class="nav-link" href="/bookings">Bookinger</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="mb-4 text-center">
        <h2 class="text-primary mb-0">Rediger Projekt</h2>
      </div>
      <div class="card shadow-sm">
        <form id="edit-project-form" class="p-3">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="project-id" class="form-label">Projekt ID</label>
              <input type="text" id="project-id" name="projectID" class="form-control" required readonly />
            </div>
            <div class="col-md-6">
              <label for="project-name" class="form-label">Projekt Navn</label>
              <input type="text" id="project-name" name="name" class="form-control" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="customer" class="form-label">Kunde</label>
              <input type="text" id="customer" name="customer" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="price" class="form-label">Pris (DKK)</label>
              <input type="number" id="price" name="price" class="form-control" min="0" step="1000" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="start-date" class="form-label">Startdato</label>
              <input type="date" id="start-date" name="startDate" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="deadline" class="form-label">Deadline</label>
              <input type="date" id="deadline" name="deadline" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Beskrivelse</label>
            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" id="is-class-project" name="isClassProject" class="form-check-input" />
            <label for="is-class-project" class="form-check-label">Klassifikationsprojekt</label>
          </div>

          <div id="inspections-container" class="bg-light p-3 border rounded d-none">
            <h3 class="text-primary">Inspektioner</h3>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="first-inspection" name="firstInspection" class="form-check-input inspection-checkbox" />
                <label for="first-inspection" class="form-check-label">1. Inspektion</label>
              </div>
              <div class="mt-2">
                <label for="first-inspection-date" class="form-label">Dato for 1. inspektion</label>
                <input type="date" id="first-inspection-date" name="firstInspectionDate" class="form-control" disabled />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="wps-wpqr" name="wpsWpqr" class="form-check-input inspection-checkbox" />
                <label for="wps-wpqr" class="form-check-label">WPS/WPQR</label>
              </div>
              <div class="mt-2">
                <label for="wps-wpqr-date" class="form-label">Dato for WPS/WPQR</label>
                <input type="date" id="wps-wpqr-date" name="wpsWpqrDate" class="form-control" disabled />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="ndt" name="ndt" class="form-check-input inspection-checkbox" />
                <label for="ndt" class="form-check-label">NDT</label>
              </div>
              <div class="mt-2">
                <label for="ndt-date" class="form-label">Dato for NDT</label>
                <input type="date" id="ndt-date" name="ndtDate" class="form-control" disabled />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="final-inspection" name="finalInspection" class="form-check-input inspection-checkbox" />
                <label for="final-inspection" class="form-check-label">Final Inspection</label>
              </div>
              <div class="mt-2">
                <label for="final-inspection-date" class="form-label">Dato for Final Inspection</label>
                <input type="date" id="final-inspection-date" name="finalInspectionDate" class="form-control" disabled />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="report" name="report" class="form-check-input inspection-checkbox" />
                <label for="report" class="form-check-label">Report</label>
              </div>
              <div class="mt-2">
                <label for="report-date" class="form-label">Dato for Report</label>
                <input type="date" id="report-date" name="reportDate" class="form-control" disabled />
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" id="btn-cancel" class="btn btn-secondary">Annuller</button>
            <button type="submit" class="btn btn-primary">Gem Ændringer</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      import { getProjectById, updateProject } from "../js/projectOverview.js";

      document.addEventListener("DOMContentLoaded", async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get("id");

        if (!projectId) {
          alert("Intet projekt-ID angivet!");
          window.location.href = "/";
          return;
        }

        try {
          const project = await getProjectById(projectId);
          populateForm(project);
          setupEventListeners();
        } catch (error) {
          alert(`Fejl ved indlæsning af projekt: ${error.message}`);
          window.location.href = "/";
        }
      });

      function populateForm(project) {
        document.getElementById("project-id").value = project.projectID;
        document.getElementById("project-name").value = project.name;
        document.getElementById("customer").value = project.customer;
        document.getElementById("price").value = project.price;
        document.getElementById("description").value = project.description || "";

        document.getElementById("start-date").value = formatDateForInput(project.startDate);
        document.getElementById("deadline").value = formatDateForInput(project.deadline);

        const isClassProjectCheckbox = document.getElementById("is-class-project");
        isClassProjectCheckbox.checked = project.isClassProject;

        document.getElementById("inspections-container").classList.toggle("d-none", !project.isClassProject);

        if (project.inspections) {
          setInspection("first-inspection", "first-inspection-date", project.inspections.firstInspection);
          setInspection("wps-wpqr", "wps-wpqr-date", project.inspections.wpsWpqr);
          setInspection("ndt", "ndt-date", project.inspections.ndt);
          setInspection("final-inspection", "final-inspection-date", project.inspections.finalInspection);
          setInspection("report", "report-date", project.inspections.report);
        }
      }

      function setupEventListeners() {
        document.getElementById("is-class-project").addEventListener("change", function () {
          document.getElementById("inspections-container").classList.toggle("d-none", !this.checked);
        });

        document.querySelectorAll(".inspection-checkbox").forEach((checkbox) => {
          checkbox.addEventListener("change", function () {
            const dateInputId = this.id + "-date";
            const dateInput = document.getElementById(dateInputId);
            dateInput.disabled = !this.checked;
          });
        });

        document.getElementById("btn-cancel").addEventListener("click", () => {
          window.history.back();
        });

        document.getElementById("edit-project-form").addEventListener("submit", handleFormSubmit);
      }

      async function handleFormSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const projectId = document.getElementById("project-id").value;

        const projectData = {
          projectID: projectId,
          name: form.name.value,
          customer: form.customer.value,
          description: form.description.value,
          startDate: form.startDate.value,
          deadline: form.deadline.value,
          price: parseFloat(form.price.value),
          isClassProject: form.isClassProject.checked,
        };

        if (projectData.isClassProject) {
          projectData.inspections = {
            firstInspection: getInspectionData("first-inspection", "first-inspection-date"),
            wpsWpqr: getInspectionData("wps-wpqr", "wps-wpqr-date"),
            ndt: getInspectionData("ndt", "ndt-date"),
            finalInspection: getInspectionData("final-inspection", "final-inspection-date"),
            report: getInspectionData("report", "report-date"),
          };
        }

        try {
          await updateProject(projectId, projectData);
          alert("Projektet er opdateret!");
          window.location.href = `/viewProject?id=${projectId}`;
        } catch (error) {
          alert(`Fejl ved opdatering af projekt: ${error.message}`);
        }
      }

      function formatDateForInput(dateString) {
        const date = new Date(dateString);
        return date.toISOString().split("T")[0];
      }

      function setInspection(checkboxId, dateInputId, inspectionData) {
        if (!inspectionData) return;

        const checkbox = document.getElementById(checkboxId);
        const dateInput = document.getElementById(dateInputId);

        checkbox.checked = inspectionData.selected;
        dateInput.disabled = !inspectionData.selected;

        if (inspectionData.selected && inspectionData.date) {
          dateInput.value = formatDateForInput(inspectionData.date);
        }
      }

      function getInspectionData(checkboxId, dateInputId) {
        const checkbox = document.getElementById(checkboxId);
        const dateInput = document.getElementById(dateInputId);

        return {
          selected: checkbox.checked,
          date: checkbox.checked ? dateInput.value : null,
        };
      }
    </script>
  </body>
</html>
