<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookingsoversigt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/projectOverview.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Projekter</a></li>
            <li class="nav-item"><a class="nav-link" href="/employees">Medarbejdere</a></li>
            <li class="nav-item"><a class="nav-link" href="/machines">Maskiner</a></li>
            <li class="nav-item"><a class="nav-link" href="/bookings">Bookinger</a></li>
          </ul>
          <a id="createBookingBtn" class="btn btn-success">Opret Ny Booking</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="text-center mb-4">
        <h1 class="text-primary">Bookingsoversigt</h1>
      </div>
      <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-3 p-1">
          <div class="btn-group" role="group">
            <button id="prevWeek" class="btn btn-outline-primary">« Forrige Uge</button>
            <span id="currentDateRange" class="btn btn-outline-primary"></span>
            <button id="nextWeek" class="btn btn-outline-primary">Næste Uge »</button>
          </div>
          <button id="todayButton" class="btn btn-primary">I dag</button>
        </div>

        <div class="timeline" id="bookingTimeline">
          <p class="loading">Indlæser bookinger...</p>
        </div>
      </div>
    </div>

    <!-- Modal for opret/rediger booking -->
    <div id="bookingModal" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle" class="modal-title">Opret Ny Booking</h5>
            <button
              type="button"
              class="btn-close"
              id="closeModal"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="bookingAlert"
              class="alert alert-danger d-none"
              role="alert"
            ></div>
            <form id="bookingForm" method="post" action="javascript:void(0);">
              <input type="hidden" id="bookingId" name="bookingId" />

              <div class="mb-3">
                <label for="bookingID" class="form-label">Booking ID*</label>
                <input
                  type="text"
                  id="bookingID"
                  name="bookingID"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="machine" class="form-label">Maskine*</label>
                <select id="machine" name="machine" class="form-select" required>
                  <option value="">Vælg en maskine</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="project" class="form-label">Projekt*</label>
                <select id="project" name="project" class="form-select" required>
                  <option value="">Vælg et projekt</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="employees" class="form-label">Medarbejdere</label>
                <select id="employees" name="employees" class="form-select">
                  <option value="">Vælg medarbejdere</option>
                </select>
                <div class="multi-select">
                  <div id="selectedEmployees" class="selected-items"></div>
                </div>
              </div>

              <div class="mb-3">
                <label for="startTime" class="form-label">Starttidspunkt*</label>
                <input
                  type="datetime-local"
                  id="startTime"
                  name="startTime"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="endTime" class="form-label">Sluttidspunkt*</label>
                <input
                  type="datetime-local"
                  id="endTime"
                  name="endTime"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="notes" class="form-label">Noter</label>
                <textarea
                  id="notes"
                  name="notes"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancelBtn"
                  data-bs-dismiss="modal"
                >
                  Annuller
                </button>
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  >Gem
                </button>
                <button
                  type="button"
                  class="btn btn-danger d-none"
                  id="deleteBtn"
                >
                  Slet Booking
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="../js/bookingService.js"></script>

    <script>
      // Funktion til at teste API-kald
      async function testAPI() {
        try {
          console.log("Testing API call to /api/bookings");
          const response = await fetch("/api/bookings");
          const responseText = await response.text();

          console.log("Response status:", response.status);
          console.log("Response headers:", response.headers);
          console.log("Raw response text:", responseText);

          try {
            const data = JSON.parse(responseText);
            console.log("Parsed data:", data);

            if (data.success && data.data) {
              console.log("Number of bookings:", data.data.length);
            } else if (data && Array.isArray(data)) {
              console.log("Old format - Number of bookings:", data.length);
            }
          } catch (parseError) {
            console.error("Error parsing JSON:", parseError);
          }
        } catch (error) {
          console.error("Error fetching bookings:", error);
        }
      }

      // Kører testen når siden er helt indlæst
      window.addEventListener("load", testAPI);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const prevWeekButton = document.getElementById("prevWeek");
        const nextWeekButton = document.getElementById("nextWeek");
        const currentDateRange = document.getElementById("currentDateRange");

        let startDate = new Date("2025-05-12"); // Initial start date

        function updateDateRange() {
          const endDate = new Date(startDate);
          endDate.setDate(startDate.getDate() + 6);

          const options = { day: "numeric", month: "short" }; // Removed year from options
          currentDateRange.textContent = `${startDate.toLocaleDateString("da-DK", options)} - ${endDate.toLocaleDateString("da-DK", options)}`;
        }

        prevWeekButton.addEventListener("click", () => {
          startDate.setDate(startDate.getDate() - 7);
          updateDateRange();
        });

        nextWeekButton.addEventListener("click", () => {
          startDate.setDate(startDate.getDate() + 7);
          updateDateRange();
        });

        // Initialize the date range on page load
        updateDateRange();
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bookingModalElement = document.getElementById("bookingModal");
        const bookingModal = new bootstrap.Modal(bookingModalElement, {
          backdrop: 'static', // Prevent accidental closing by clicking outside
          keyboard: false,   // Disable closing with the Escape key
        });

        // Removed manual aria-hidden handling to let Bootstrap manage it
      });
    </script>
  </body>
</html>
