<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medarbejder Detaljer</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Projekter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employees">Medarbejdere</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/machines">Maskiner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">Bookinger</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="text-center mb-4">
        <h1 class="text-primary">Medarbejder Detaljer</h1>
      </div>
      <div class="card mb-4">
        <div class="card-body" id="employee-details">
          <p class="text-muted">Indlæser medarbejder...</p>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a href="/employees" class="btn btn-secondary">Tilbage</a>
        <button id="btn-edit" class="btn btn-warning">Rediger Medarbejder</button>
        <button id="btn-delete" class="btn btn-danger">Slet Medarbejder</button>
      </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module">
      import {
        getEmployeeById,
        deleteEmployee,
      } from "../js/employeeService.js";

      document.addEventListener("DOMContentLoaded", async () => {
        // Get employee ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get("id");

        if (!employeeId) {
          alert("Ingen medarbejder-ID angivet!");
          window.location.href = "/employees";
          return;
        }

        try {
          // Fetch employee details
          const employee = await getEmployeeById(employeeId);
          renderEmployeeDetails(employee);

          // Set up button event listeners
          document.getElementById("btn-edit").addEventListener("click", () => {
            window.location.href = `./editEmployee.html?id=${employeeId}`;
          });

          document
            .getElementById("btn-delete")
            .addEventListener("click", async () => {
              if (await deleteEmployee(employeeId)) {
                window.location.href = "/employees";
              }
            });
        } catch (error) {
          alert(`Fejl ved indlæsning af medarbejder: ${error.message}`);
          window.location.href = "/employees";
        }
      });

      function renderEmployeeDetails(employee) {
        const employeeDetailsElement =
          document.getElementById("employee-details");

        // Render skills list
        let skillsHtml = "<p class='text-muted'>Ingen færdigheder registreret</p>";

        if (employee.skills && employee.skills.length > 0) {
          skillsHtml = `
          <ul class="list-inline">
            ${employee.skills
              .map(
                (skill) => `<li class="list-inline-item badge bg-info text-dark">${skill}</li>`
              )
              .join("")}
          </ul>
          `;
        }

        employeeDetailsElement.innerHTML = `
          <dl class="row">
            <dt class="col-sm-4">Medarbejdernummer</dt>
            <dd class="col-sm-8">${employee.employeeNumber}</dd>

            <dt class="col-sm-4">Navn</dt>
            <dd class="col-sm-8">${employee.name}</dd>

            <dt class="col-sm-4">Færdigheder</dt>
            <dd class="col-sm-8">${skillsHtml}</dd>

            <dt class="col-sm-4">Oprettet</dt>
            <dd class="col-sm-8">${new Date(employee.createdAt).toLocaleString("da-DK")}</dd>

            <dt class="col-sm-4">Sidst opdateret</dt>
            <dd class="col-sm-8">${new Date(employee.updatedAt).toLocaleString("da-DK")}</dd>
          </dl>
        `;
      }
    </script>
  </body>
</html>
