<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medarbejderoversigt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Projektstyringssystem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Projekter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employees">Medarbejdere</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/machines">Maskiner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">Bookinger</a>
            </li>
          </ul>
          <a href="/create-employee" class="btn btn-success ms-lg-2">
            <i class="bi bi-person-plus"></i> Opret Ny Medarbejder
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="text-center mb-4">
        <h1 class="text-primary">Medarbejderoversigt</h1>
      </div>
      <div class="card shadow-sm mb-4">
        <div class="row g-2 align-items-center my-3 px-3">
          <div class="col-md-7 col-12">
            <div class="input-group input-group-sm">
              <input type="text" id="search-input" class="form-control form-control-sm" placeholder="Søg efter medarbejdernummer eller navn..." />
              <button id="search-button" class="btn btn-primary btn-sm">Søg</button>
            </div>
          </div>
          <div class="col-md-5 col-12">
            <div class="input-group input-group-sm">
              <select id="sort-field" class="form-select form-select-sm">
                <option value="employeeNumber">Sortér efter Medarbejdernummer</option>
                <option value="name">Sortér efter Navn</option>
              </select>
              <button id="sort-direction" class="btn btn-light btn-sm d-flex align-items-center" title="Skift sorteringsretning">
                <i id="sort-icon" class="bi bi-sort-alpha-up"></i>
              </button>
            </div>
          </div>
        </div>
        <hr class="my-0" />
        <div id="employee-list" class="card-body">
          <table class="table table-hover w-100">
            <thead>
              <tr>
                <th>Medarbejdernummer</th>
                <th>Navn</th>
                <th>Handlinger</th>
              </tr>
            </thead>
            <tbody id="employee-list-body">
              <!-- Dynamically populated rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module">
      import {
        getEmployees,
        deleteEmployee,
      } from "../js/employeeService.js";

      window.viewEmployee = (id) => {
        window.location.href = `/viewEmployee?id=${id}`;
      };
      window.editEmployee = (id) => {
        window.location.href = `/editEmployee?id=${id}`;
      };

      let allEmployees = [];
      let sortField = "employeeNumber";
      let sortDirection = "asc";
      let searchQuery = "";

      function updateSortButtonText() {
        const sortIcon = document.getElementById("sort-icon");
        if (sortDirection === "asc") {
          sortIcon.className = "bi bi-sort-alpha-down";
        } else {
          sortIcon.className = "bi bi-sort-alpha-up";
        }
      }

      function renderEmployeeList(employees) {
        const tbody = document.getElementById("employee-list-body");
        if (employees.length === 0) {
          tbody.innerHTML = `<tr><td colspan='3' class='text-muted text-center'>Ingen medarbejdere fundet.</td></tr>`;
          return;
        }
        let html = "";
        employees.forEach((employee) => {
          html += `
            <tr>
              <td>${employee.employeeNumber || "-"}</td>
              <td>${employee.name || "-"}</td>
              <td>
                <button class="btn btn-warning btn-sm btn-edit" data-id="${employee._id}">Rediger</button>
                <button class="btn btn-danger btn-sm btn-delete" data-id="${employee._id}" data-name="${employee.name}">Slet</button>
                <button class="btn btn-info btn-sm btn-view" data-id="${employee._id}">Vis</button>
              </td>
            </tr>
          `;
        });
        tbody.innerHTML = html;
      }

      async function handleDeleteEmployee(id, name) {
        const confirmDelete = window.confirm(`Er du sikker på, at du vil slette medarbejderen \"${name}\"?`);
        if (!confirmDelete) return;
        try {
          const success = await deleteEmployee(id);
          if (success) {
            allEmployees = await getEmployees();
            filterAndSortEmployees();
            alert("Medarbejderen er blevet slettet");
          } else {
            alert("Kunne ikke slette medarbejderen");
          }
        } catch (error) {
          alert("Der opstod en fejl ved sletning: " + error.message);
        }
      }

      function filterAndSortEmployees() {
        let filteredEmployees = [...allEmployees];
        if (searchQuery) {
          const query = searchQuery.toLowerCase();
          filteredEmployees = filteredEmployees.filter(
            (employee) =>
              (employee.employeeNumber && employee.employeeNumber.toLowerCase().includes(query)) ||
              (employee.name && employee.name.toLowerCase().includes(query))
          );
        }
        filteredEmployees.sort((a, b) => {
          const valA = (a[sortField] || "").toString();
          const valB = (b[sortField] || "").toString();
          const comparison = valA.localeCompare(valB, undefined, { numeric: true, sensitivity: "base" });
          return sortDirection === "asc" ? comparison : -comparison;
        });
        renderEmployeeList(filteredEmployees);
        document.querySelectorAll(".btn-view").forEach((btn) => {
          btn.addEventListener("click", () => window.viewEmployee(btn.dataset.id));
        });
        document.querySelectorAll(".btn-edit").forEach((btn) => {
          btn.addEventListener("click", () => window.editEmployee(btn.dataset.id));
        });
        document.querySelectorAll(".btn-delete").forEach((btn) => {
          btn.addEventListener("click", () => handleDeleteEmployee(btn.dataset.name, btn.dataset.name));
        });
      }

      document.addEventListener("DOMContentLoaded", async () => {
        allEmployees = await getEmployees();
        filterAndSortEmployees();
        updateSortButtonText();
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        searchInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            searchQuery = searchInput.value.trim();
            filterAndSortEmployees();
          }
        });
        searchButton.addEventListener("click", () => {
          searchQuery = searchInput.value.trim();
          filterAndSortEmployees();
        });
        const sortFieldSelect = document.getElementById("sort-field");
        const sortDirectionButton = document.getElementById("sort-direction");
        sortFieldSelect.addEventListener("change", () => {
          sortField = sortFieldSelect.value;
          sortDirection = "asc";
          updateSortButtonText();
          filterAndSortEmployees();
        });
        sortDirectionButton.addEventListener("click", () => {
          sortDirection = sortDirection === "asc" ? "desc" : "asc";
          updateSortButtonText();
          filterAndSortEmployees();
        });
      });
    </script>

    <script>
      async function testAPI() {
        try {
          console.log("Testing API call to /api/employees");
          const response = await fetch("/api/employees");
          const responseText = await response.text();

          console.log("Response status:", response.status);
          console.log("Response headers:", response.headers);
          console.log("Raw response text:", responseText);

          try {
            const data = JSON.parse(responseText);
            console.log("Parsed data:", data);

            if (data.success && data.data) {
              console.log("Number of employees:", data.data.length);
            }
          } catch (parseError) {
            console.error("Error parsing JSON:", parseError);
          }
        } catch (error) {
          console.error("Error fetching employees:", error);
        }
      }

      window.addEventListener("load", testAPI);
    </script>
  </body>
</html>
